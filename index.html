<!doctype html>
<html>
<head>
    <title>YellowGallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/icomoon/style.css">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="app-logo">
                        <span class="icon-heart"></span>
                        <span>YellowGallery</span>
                    </div>
                </div>
                <div class="col-sm-6 app-upload">
                    <button class="app-upload__button button button_primary js-upload-pic-btn">
                        Загрузить фото
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="js-feed container"></div>
    </main>
    <footer>

    </footer>
    <div class="modal js-show-pic-modal show-pic-modal">
        <div class="container modal-content">
            <header class="modal__header clearfix">
                <span class="modal__close js-modal-close">&times;</span>
            </header>
            <main class="modal__body">
                <div class="row modal-content__row">
                    <div class="col-sm-7 image-mainpic">
                        <div class="js-image-natural image-natural"></div>
                    </div>
                    <div class="col-sm-5 image-sidebar">
                        <div class="image-infoblock">
                            <div class="justified js-image-header image-header">
                                <div class="js-image-author image-author">John Doe</div>
                                <div class="js-image-date image-date">24.01.2018 00:45</div>
                            </div>
                            <div class="js-image-description"></div>
                            <div class="js-image-hashtags"></div>
                            <div class="image-actions">
                                <div class="js-image-like stat stat_active image-action">
                                    <span class="icon-heart"></span>
                                    <span class="js-image-like-counter">13</span>
                                </div>
                                <div class="js-image-comment stat image-action">
                                    <span class="icon-bubble"></span>
                                    <span class="js-image-comment-counter">13</span>
                                </div>
                                <div class="js-image-seen stat image-action">
                                    <span class="icon-eye"></span>
                                    <span class="js-image-seen-counter">13</span>
                                </div>
                                <div class="js-art-on js-image-sidebar-toggle stat stat_active image-action">
                                    <span class="icon-pencil"></span>
                                    <span class="">DrawIt!</span>
                                </div>
                            </div>
                            <div class="image-comments"></div>
                            <div class="image-write-comment">
                                <form class="js-comment-form" action="#" method="POST">
                                    <input class="js-comment-uid image-write-comment__field" type="text" placeholder="Ваше имя"> <br>
                                    <textarea class="image-write-comment__field js-comment-message" placeholder="Leave your comment!"></textarea>
                                    <p class="error js-comment-error"></p>
                                    <div class="text-center">
                                        <button type="submit" class="image-write-comment__btn button button_secondary">Send!</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="image-art">
                            <label>Выберите цвет: <input class="art-controls-color" type="text" value="#FF0000"></label>
                            <br>
                            <br>
                            <label>Выберите размер кисти: <input class="art-controls-size" type="text" value="5"></label>
                            <div class="js-art-counter"></div>
                            <div class="text-center bottomed">
                                <button class="js-art-off js-image-sidebar-toggle button button_secondary">Stop It Please!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="modal__footer clearfix">
            </footer>

        </div>
    </div>
    <div class="modal js-upload-modal upload-modal">
        <div class="container modal-content">
            <form class="js-upload-form" action="#">
                <header class="modal__header clearfix">
                    <span class="modal__close js-modal-close">×</span>
                </header>
                <main class="modal__body">
                    <div class="text-right">
                        <div>
                            <div class="js-upload-input-replacer upload-modal__open-pic button button_secondary">Выбрать фото</div>
                            <input class="js-upload-input" type="file" hidden="">
                        </div>
                    </div>
                    <div class="justified">
                        <div class="js-upload-image-preview upload-modal__preview"></div>
                        <div class="upload-modal__drop-area upload-modal__drop-area js-drop-area">
                            <p>Перетащите фото в эту область</p>
                        </div>
                    </div>
                    <p class="text-center js-error error"></p>
                </main>
                <footer class="modal__footer clearfix">
                    <button type="reset" class="js-upload-cancel button button_secondary">Отменить</button>
                    <button type="submit" class="js-upload-form-submit button button_primary">Подтвердить</button>
                </footer>
            </form>
        </div>
    </div>
    <script src="public/js/app.js"></script>
    <!--<script src="public/js/test.js"></script>-->
</body>
</html>
